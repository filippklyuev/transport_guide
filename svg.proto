syntax = "proto3";

package catalogue_proto;

message Point {
	double x = 1;
	double y = 2;
}

message RGB {
	int32 red = 1;
	int32 green = 2;
	int32 blue = 3;
}

message RGBA {
	int32 red = 1;
	int32 green = 2;
	int32 blue = 3;
	double opacity = 4;	
}

message Color {
	RGB rgb = 1;
	RGBA rgba = 2;
	string str = 3;
}