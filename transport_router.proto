syntax = "proto3";

import "graph.proto";

package catalogue_proto;

message VertexInfo {
	int32 stop_array_index = 1;
}

message EdgeInfo {
	int32 bus_array_index = 1;
	int32 span = 2;
	double weight = 3;
	int32 from_stop_index = 4;
	int32 to_stop_index = 5;
}

message TransportRouter {
	double wait_weight = 1;
	double bus_velocity = 2;
	repeated VertexInfo vertices_info = 3;
	repeated EdgeInfo edges_info = 4;
	graph_proto.Graph graph = 5;
}